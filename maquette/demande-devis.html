<!DOCTYPE html>
<html lang="fr">
  
  <head>
  <title>Home LMGraphic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.0/css/font-awesome.min.css" rel="stylesheet">-->
  <link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="./bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  </head>
  
  
<body>
  <img src="./cote.svgz" alt="" class="decoration-right">
    <div class="container">
      <header class="row">
        <div class="span2 logo"><img src="./logo.svgz" alt="Logo LM Graphic"/></div>
        <div class="span9 menu-container">
        <div class="row"><div class="offset1 span8 title-container"><h1>LM Graphic</h1></div></div>
        <div class="row">
            <div class="span3"><h2>Curriculum vitae</h2></div>
            <div class="span3"><h2>Porte folio</h2></div>
            <div class="span3"><h2>Mes prestations</h2></div>
        </div>
        </div>
      </header>
    </div>
    <!--<img src="./texture-graphiti.svgz" alt="" class="texture-graphiti">-->
  <div class="white-back">
  <div class="graphiti"></div>
  <div class="content container">
    <div class="row">
      <div class="offset1 span6 main-links">
        <div class="big-box-block">
          <form>
          <div class="form-top">
              <label class="radio inline pull-left">
                <input type="radio" name="gender" id="gender-mme" value="mme" checked>
                 Mme
              </label>
              <label class="radio inline pull-left">
                <input type="radio" name="gender" id="gender-m" value="m">
                M.
              </label>
              <select class="">
                <option>Mise en pages</option>
                <option>Flyers</option>
                <option>Cartes événementielles</option>
                <option>Invitations</option>
                <option>Modifications de photographies</option>
                <option>Identités visuelles</option>
                <option>Affiches</option>
                <option>Brochures</option>
                <option>Packagings</option>
                <option>Chartes graphique</option>
                <option>Illustrations</option>
                <option>Signalétique</option>
              </select>
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" class="input-block-level" type="text"/>
            <label for="phone">Telephone</label>
            <input id="phone" class="input-block-level" type="text"/>
            <label for="demand">Ma demande</label>
            <textarea id="demand" class="input-block-level" rows="10"></textarea>
          </div>
          </form>
        </div>
      </div>
      <div class="offset1 span3">
        <div class="black-strip">
          <div class="content-margin">
          <ul>
            <li>Mise en pages</li>
            <li>Flyers</li>
            <li>Cartes événementielles</li>
            <li>Invitations</li>
            <li>Modifications de photographies</li>
            <li>Identités visuelles</li>
            <li>Affiches</li>
            <li>Brochures</li>
            <li>Packagings</li>
            <li>Chartes graphique</li>
            <li>Illustrations</li>
            <li>Signalétique</li>
          </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
    <!--<script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>-->
</body>
</html>
